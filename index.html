<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bodybg">
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
            <h6 class="navbar-brand text-light">Student Registration Form</h6>
            <div class="d-flex">
                <a class="btn  btn-outline-warning link" href="http://127.0.0.1:5501/table.html">Manage Student</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid  my-lg-5">
        <div class="card mx-lg-5 ">
            <div class="design mobile">
                <div class="row  mt-0 ">
                    <div class="col-md-6">
                        <img src="Solo-travel-guide-with-best-tips-and-hacks-768x960.jpg.webp" class="img-fluid "
                            alt="solo-travel" style="height: 100%;">
                    </div>
                    <form class="card-body col-md-6" id="myform">
                        <input type="hidden" id="id" class="form-control">
                        <h4 class="my-3 mb-4">Student Registration Form</h4>
                        <div class=" my-5">
                            <label for="username" class="form-label"><b> Name</b></label>
                            <input type="text" class="form-control" placeholder="Enter Your Name" id="getname" required>
                            <p id="alert" class="error"></p>
                        </div>
                        <div class="my-5">
                            <label for="mobilenumber" class="form-label"> <b>Mobile Number</b></label>
                            <input type="number" class="form-control" placeholder="Enter your Mobile Number"
                                id="getnumber" required>
                            <p id="alertnum" class="error"></p>
                        </div>
                        <div class="my-5">
                            <label for="email" class="form-label"> <b> Email </b></label>
                            <input type="email" class="form-control" placeholder="Enter your Email " id="getemail"
                                required>
                            <p id="alertmail" class="error"></p>
                        </div>
                        <div class="col-12 my-5">
                            <label for="gender" class="form-label"> <b>Gender</b></label>
                            <div class="form-check">
                                <input type="radio" name="gender" value="male" id="male"> <span> Male</span>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" value="female" id="female"> <span>Female</span>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" value="others" id="others"> <span>Others</span>
                            </div>
                            <p id="alertgender" class="error"></p>
                        </div>


                        <!-- <div class="col-12 mb-3" id="tbl">
                            <label for="language"><b> Language</b></label>

                            <div class="form-check">
                                <input type="checkbox" value="Tamil" id="getlang" name="getlang"> Tamil
                            </div>
                            <div class="form-check">
                                <input type="checkbox" value="English" id="getlang"  name="getlang"> English
                            </div>
                            <div class="form-check">
                                <input type="checkbox" value="Hindi" id="getlang"  name="getlang"> Hindi
                            </div>
                            <div class="form-check">
                                <input type="checkbox" value="Others" id="getlang"  name="getlang"> Others
                            </div>
                            <p id="alertlang" class="error"></p>
                        </div> -->
                        <div class="col-12 my-5">
                            <label for="status"><b>Status</b></label><br>
                            <select class="form-select" id="getstatus" name="getstatus">
                                <option value="">select status</option>
                                <option value="active">active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                            <p id="alertstatus" class="error"></p>
                        </div>
                        <div class="my-5">
                            <label for="address" class="form-label"><b>Address</b></label>
                            <textarea class="form-control" rows="3" id="getaddress"></textarea>
                            <p id="alertaddress" class="error"></p>
                        </div>
                        <div class="col-12 mt-5">
                            <button class="btn btn-primary " type="button" id="submit">Submit Form</button>
                            <button class="btn btn-warning mx-lg-5" type="reset" id="reset">Reset Form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
